<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maj Mohar</title>
    <link rel="stylesheet" href="./files/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="./files/images/square_128x128.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    ></script>
    <script type="text/javascript" src="./files/js/splittext.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("/files/js/service-worker.js").then(
            function (registration) {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            },
            function (err) {
              console.log("ServiceWorker registration failed: ", err);
            }
          );
        });
      }
    </script>
    <link rel="manifest" href="/manifest.json" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-1R8JL1DLVQ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-1R8JL1DLVQ");
    </script>
    <link rel="stylesheet" href="./files/css/badge.css" />
    <link rel="stylesheet" href="./files/css/contacts.css" />
    <link rel="stylesheet" href="./files/css/cv.css" />
    <link rel="stylesheet" href="./files/css/friends.css" />
    <link rel="stylesheet" href="./files/css/links_yt.css" />
    <link rel="stylesheet" href="./files/css/nav-bar.css" />
    <link rel="stylesheet" href="./files/css/nav-bar.css" />
    <link rel="stylesheet" href="./files/css/projects.css" />
    <link rel="stylesheet" href="./files/css/section.css" />
  </head>
  <body id="main">
    <div id="header"></div>
    <div id="about"></div>
    <div id="skills"></div>
    <div id="projects"></div>
    <div id="contact"></div>
    <div id="footer"></div>
    <div id="scroll-up" class="scroll-up">
      <a href="#main">
        <img src="./files/icons/icon2.svg" alt="Arrow-up icon" />
      </a>
    </div>
    <script>
      function loadHTML(id, file) {
        fetch(file)
            .then(response => response.text())
            .then(data => document.getElementById(id).innerHTML = data);
      }
      window.onload = function() {
        loadHTML('header', './files/html-parts/header.html');
        loadHTML('about', './files/html-parts/about.html');
        loadHTML('skills', './files/html-parts/skills.html');
        loadHTML('projects', './files/html-parts/projects.html');
        loadHTML('friends', './files/html-parts/friends.html');
        loadHTML('contact', './files/html-parts/contact.html');
        
        // Load the script after the HTML parts are loaded
        const script = document.createElement('script');
        script.src = './files/js/script.js';
        document.body.appendChild(script);
      };
    </script>
  </body>
</html>
